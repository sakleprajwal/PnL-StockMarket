<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PnL Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Profit & Loss Calculator</h1>
      </div>
      <div class="inputArea">
        <div class="inputs">
          <label for="">Average price of share</label>
          <input type="number" id="avgPrice">
        </div>
        <div class="inputs">
          <label for="">Quantity of share</label>
          <input type="number" id="quantity">
        </div>
        <div class="inputs">
          <label for="">Current price of share</label>
          <input type="number" id="currPrice">
        </div>
        <button id="calculate">Calculate</button>
      </div>
      <div class="outputArea">
        
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
